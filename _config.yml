# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale: "en-US"
site_theme: "default"       # "default" or "air"
title: "Pankaj Yadav | Probabilistic AI Research"
title_separator: "-"
name: &name "Pankaj Yadav"
description: &description "PhD researcher in probabilistic modeling and AI-based data generation. My work explores generative approaches and uncertainty-aware learning for improving data efficiency and model robustness."
url: "https://rogue816.github.io/pankajyadav.github.io"  # Your GitHub Pages URL
baseurl: ""
repository: "rogue816/pankajyadav.github.io"

# Site Author - The following control what appear as part of the author content on the side bar.
#               If a field is blank the icon and link will not appear, otherwise it will be shown.
#               Additional customization can be done by editing /_includes/author-profile.html
author:
  # Biographic information
  avatar: "images/profile.png"       # Upload your photo to the images/ folder
  name: "Pankaj Yadav"
  pronouns: "he/him"
  bio: "PhD researcher working on probabilistic modeling and AI-based data generation. My work spans healthcare, solar, finance, sports science, and patient mobility data, focusing on data efficiency, interpretability, and robustness."
  location: "India"
  employer: "PhD Researcher"
  uri: "https://rogue816.github.io/pankajyadav.github.io"  # your website URL
  email: "yadav.58@iitj.ac.in"  # optional if you want to display email


